name: Evaluate Submission

on:
  pull_request:
    paths:
      - 'submission/*.csv'   # Only run on new submissions

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Download private test labels
      - name: Download private test labels
        uses: actions/download-artifact@v4
        with:
          name: test_labels
          path: private_data  # folder to place the file

      # 3️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pip install pandas scikit-learn numpy

      # 5️⃣ Evaluate all submissions
      - name: Evaluate submissions
        run: |
          for file in submission/*.csv; do
            echo "Evaluating $file..."
            python evaluate.py "$file" "private/test_labels.csv"
          done

      - name: Commit leaderboard
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout main
          git add results.csv
          git commit -m "Update leaderboard from PR #${{ github.event.number }}" || echo "No changes"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
